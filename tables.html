<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Tables</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><span><i class="fas fa-fire"></i></span> Hot Restaurant!</h1>
            <p class="lead">Make and view reservations!</p>
            <hr class="my-4">
            <a class="btn btn-danger btn-lg" href="make.html" role="button"><span><i class="fas fa-pencil-alt"></i></span> Make a Reservation</a>
            <a class="btn btn-primary btn-lg" href="home.html" role="button"><span><i class="fas fa-house-damage"></i>
            </span>Home</a>
        </div>

        <div class="row">
            <div class="col-lg-12">
        
                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <div class="panel-body" >
                    </div>
                    <div class="card">
                            <div class="card-body" id="tableSection"></div>
                    </div>
                </div>
        
                <!-- Waiting List Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="waitlistSection">
                    </div>
                        <div class="card">
                                <div class="card-body" id='waitListSection'></div>
                        </div>
                        </div>
                    </div>
                </div>
        
            </div>
        
        </body>
    </div>

    <footer class="footer">
            <div class="container">
            <p><a href="/tables.html">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
            </div>
    </footer>

    <script>

        $(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "/api/tables/reservations"
            }).done(function(data){
                console.log(data.length);
                
                
                    for (var i=0; i < data.length; i++){
                    var saved = $('<div>');
                    var name = $('<p>');
                    var phone =$('<p>');
                    var email = $('<p>');
                    var id = $('<p>');
                    name.text(`Name: ${data[i].name}`);
                    phone.text(`Phone: ${data[i].phone}`);
                    email.text(`Email: ${data[i].email}`);
                    id.text(`Id: ${data[i].id}`);
                    saved.append(name, phone, email, id);
                    $('#tableSection').append(saved);
                    }
            
            });
        });

        $(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "/api/tables/waitlist"
            }).done(function(data){
                console.log(data.length);
                
                
                    for (var i=0; i < data.length; i++){
                    var saved = $('<div>');
                    var name = $('<p>');
                    var phone =$('<p>');
                    var email = $('<p>');
                    var id = $('<p>');
                    name.text(`Name: ${data[i].name}`);
                    phone.text(`Phone: ${data[i].phone}`);
                    email.text(`Email: ${data[i].email}`);
                    id.text(`Id: ${data[i].id}`);
                    saved.append(name, phone, email, id);
                    $('#waitListSection').append(saved);
                    }
            
            });
        });
            
    </script>

</body>
</html>
