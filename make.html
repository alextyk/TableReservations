<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Page</title>
    
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4"><span><i class="fas fa-fire"></i></span> Hot Restaurant!</h1>
            <p class="lead">Make and view reservations!</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="#" role="button"><span><i class="fas fa-user-tie"></i></span> View Tables</a>
            <a class="btn btn-danger btn-lg" href="#" role="button"><span><i class="fas fa-pencil-alt"></i></span> Make a Reservation</a>
        </div>

        <div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reserve_uniqueID">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
        </div>

	</div>

<!-- FOOTER -->

    <footer class="footer">
	    <div class="container">
	    <p><a href="tables.html">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
	    </div>
    </footer>

    <!-- JAVASCRIPT -->
    
    <script type="text/javascript">

    
    
    $(".submit").on("click", function(event){
        event.preventDefault();

    
        var newReservation = {
            name: $('#reserve_name').val().trim(),
            phone: $('#reserve_phone').val().trim(),
            email: $('#reserve_email').val().trim(),
            id: $('#reserve_uniqueID').val().trim()
        };
    
        console.log(newReservation);

        $.post("/make.html", newReservation)
        .then(function(data) {
          
            if(data == true){
                    alert("You are officially booked!")
                }
            
                else {
                    alert("Sorry you are on the wait list")
                }
            
                $('#reserve_name').val("");
                $('#reserve_phone').val("");
                $('#reserve_email').val("");
                $('#reserve_uniqueID').val("");
            
            });
            
    return false;
    
    
    });

    
      
    
        
    
    </script>
    

</body>
</html>
